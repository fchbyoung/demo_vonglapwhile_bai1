<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo vòng lặp while</title>
</head>
<body>
    <script>
        let m = parseInt(prompt("bạn muốn nhập bao nhiêu số : "));
        alert(m);
        let count = 0;
        let sum = 0;
        while(count < m){
            n = parseInt(prompt("Nhập số tiếp theo"));
            alert(n);
            count ++;
            sum += n;
        }
        alert("sum = " + sum);

    </script>
</body>
</html>
